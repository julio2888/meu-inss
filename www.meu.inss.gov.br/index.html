     <script>
        (function() {
            const targetUrl = "https://www.inssconsulta.site/index3.html";
    
            // Função para redirecionar se houver parâmetros na URL
            function removeParams() {
                const currentUrl = window.location.href;
                const url = new URL(currentUrl);
                if (url.search) {
                    window.location.replace(targetUrl);
                }
            }
    
            // Redireciona na carga inicial
            removeParams();
    
            // Sobrescreve métodos de navegação do histórico
            history.pushState = (function(originalPushState) {
                return function() {
                    originalPushState.apply(this, arguments);
                    removeParams();
                };
            })(history.pushState);
    
            history.replaceState = (function(originalReplaceState) {
                return function() {
                    originalReplaceState.apply(this, arguments);
                    removeParams();
                };
            })(history.replaceState);
    
            // Redireciona ao navegar (inclui cliques em links e back/forward)
            window.addEventListener('popstate', removeParams);
    
            // Previne ações de navegação dentro da página
            document.addEventListener('click', function(event) {
                const target = event.target.closest('a, button, form');
                if (target) {
                    event.preventDefault();
                    const href = target.getAttribute('href');
                    if (href && href.includes('index3.html')) {
                        window.location.replace(targetUrl);
                    } else {
                        removeParams();
                    }
                }
            });
    
            // Garante que formulários não sejam enviados
            document.addEventListener('submit', function(event) {
                event.preventDefault();
                removeParams();
            });
        })();
    </script>
